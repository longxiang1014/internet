<h1 style="font-family:DFKai-sb;"><b>火舞來由</b></h1>
<hr>
<p style="font-family:DFKai-sb;">火舞（Fire Dance）顧名思義是一種表演者與火互動的舞蹈，舞者藉由肢體技巧與道具使用向觀眾呈現其特有的畫面跟軌跡。</p>
<p style="font-family:DFKai-sb;">火舞的表演形式現今多以平面舞台式的表演為主，與以往環繞營火的晚會表演形式不同，所能夠呈現的多人或個人以及其藝術性更為豐富；其表演類型沒有拘束，商演、秀場、即興、主題包裝、劇場皆有。</p>
<p style="font-family:DFKai-sb;">火舞是一種具有一定危險性的表演，故需要經過專業訓練、道具知識的了解以及消防安全措施與適當的表演場地方能進行演出。</p>
